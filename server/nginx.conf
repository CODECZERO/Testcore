worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Include MIME types for better handling of content
    include       mime.types;
    default_type  application/octet-stream;

    # Logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimize timeout values
    keepalive_timeout 65;

    server {
        # Listen on port 10000
        listen 10000;

        # Default location (HTTP Service)
        location / {
            proxy_pass http://localhost:4008; # Forward to your HTTP service
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket service 1
        location /ws1/ {
            proxy_pass http://localhost:9017; # Forward to WebSocket Service 1
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket service 2
        location /ws2/ {
            proxy_pass http://localhost:9022; # Forward to WebSocket Service 2
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Optional: Increase client request size if needed
        client_max_body_size 10M;

        # Optional: Add custom error pages
        error_page 502 /502.html;
        location = /502.html {
            internal;
            root /usr/share/nginx/html; # Replace with your custom error page location
        }
    }
}
